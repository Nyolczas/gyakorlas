<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
	<title>MyColorClock</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		#clock {
			text-align: center;
			position: relative;
			top: 50%;
			font-family: 'Exo 2', sans-serif;
			font-size: 68px;
			transform: translateY(-50%);
			color: #ffffff;
		}
	</style>
</head>

<body>
	<div id="clock">12:13:14</div>
</body>

<script>
	function counter(x) {
		if (x == 360) {
			return 1;
		} else {
			return x + 1;
		}
	};

	function cntOffset(x, y) {
		if (x + y > 360) {
			return x + y - 360;
		} else if(x + y > 0) {
			return x + y + 360;	  
		} else {
			return x + y;
		}
	};

	var cnt = 0;

	function colorClock() {
		cnt = counter(cnt);

		document.getElementById('clock').innerHTML = cnt;

		setTimeout(function() {
			colorClock();
		}, 10);

		var hslColor = 'hsl(' + cnt + ', 50%, 50%)';
		var offstClr = 'hsl(' + cntOffset(cnt , -20) + ', 50%, 45%)';
		document.body.style.background = hslColor;
		document.getElementById("clock").style.background = offstClr;
	};
	colorClock();
</script>

</html>
